<div class="edit-layout">
  <div class="edit-container">
    <div class="edit-card">
      <div class="header">
        <h1>Edit Profile</h1>
        <p>Update your academic details below.</p>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        
        <div class="form-row split">
          <input type="text" formControlName="firstName" placeholder="First Name*">
          <input type="text" formControlName="lastName" placeholder="Last Name*">
        </div>

        <div class="form-row">
          <input type="text" formControlName="usn" placeholder="USN / Student ID*">
        </div>

        <div class="form-row split">
          <input type="text" formControlName="branch" placeholder="Branch">
          
          <div class="select-wrapper">
            <select formControlName="semester" [class.unselected]="profileForm.get('semester')?.value === ''">
              <option value="" disabled selected hidden>Semester*</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
            </select>
            <span class="arrow">â–¼</span>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn-save" [disabled]="profileForm.invalid">Save Changes</button>
        </div>

      </form>
    </div>
  </div>
</div>
