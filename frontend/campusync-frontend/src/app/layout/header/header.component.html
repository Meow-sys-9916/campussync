<mat-toolbar color="primary" class="navbar" *ngIf="user$ | async as user">
  
  <span class="logo" routerLink="/dashboard" style="cursor: pointer; display: flex; align-items: center;">
    <img src="/assets/images/logo.png" alt="Logo" height="70" style="object-fit: contain;">
  </span>

  <span class="spacer"></span>

  <div class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
      Dashboard
    </a>
    <a mat-button routerLink="/events" routerLinkActive="active-link">
      Events
    </a>
    <a mat-button routerLink="/profile" routerLinkActive="active-link">
      Profile
    </a>
  </div>

  <span class="spacer"></span>

  <div class="user-actions">
    <span class="user-name">Hi, {{ user.firstName }}</span>
    <button mat-icon-button (click)="logout()" title="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

</mat-toolbar>
