<mat-toolbar class="navbar">
  
  <div class="logo-container" routerLink="/dashboard" matTooltip="Go to Dashboard">
    <img src="/assets/images/logo.png" alt="CampusSync Logo" onerror="this.style.display='none'">
    <span class="logo-text">CampusSync</span>
  </div>

  <span class="spacer"></span>

  <div class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon>home</mat-icon> Home
    </a>
    <a mat-button routerLink="/events" routerLinkActive="active-header.link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>event</mat-icon> Events
    </a>
    <a mat-button routerLink="/events/create" routerLinkActive="active-link">
      <mat-icon>add_circle_outline</mat-icon> Host Event
    </a>
  </div>

  <span class="spacer"></span>

  <div class="user-actions" *ngIf="user$ | async as user">
    <span class="user-name">Hi, {{ user.firstName || 'Student' }}</span>
    
    <button mat-icon-button (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

</mat-toolbar>
